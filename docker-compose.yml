services:
  app:
    build: .
    container_name: gestion-app
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: gestion
      DB_USERNAME: gestion_user
      DB_PASSWORD: gestion_pass

    networks:
      - gestion_net
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: gestion-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_segura
      MYSQL_DATABASE: gestion
      MYSQL_USER: gestion_user
      MYSQL_PASSWORD: gestion_pass
    volumes:
      - gestion_db:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - gestion_net

volumes:
  gestion_db:

networks:
  gestion_net:
    driver: bridge