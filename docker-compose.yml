services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - storage_data:/var/www/html/storage
      - cache_data:/var/www/html/bootstrap/cache

  db:
    image: mysql:8.4
    container_name: gestion-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-gestion}
      MYSQL_USER: ${DB_USERNAME:-gestion}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  storage_data:
  cache_data:
