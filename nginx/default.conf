server {
    listen 8000;
    server_name _;

    # Tamaño máximo de subida (ajústalo si subes archivos grandes)
    client_max_body_size 50m;

    # Proxy hacia tu contenedor "app" (artisan serve)
    location / {
        proxy_pass http://app:8000;

        proxy_http_version 1.1;

        # Headers básicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # ✅ IMPORTANTE para evitar mixed content detrás de Cloudflare (HTTPS afuera)
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        # Evita problemas con Connection header
        proxy_set_header Connection "";

        # Timeouts (por si hay consultas lentas)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Bloquear archivos ocultos y sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(env|log|sql|bak|ini|conf|sh)$ {
        deny all;
    }
}